<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Start Game</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div><h1>BeerDie.GG</h1></div>
            <div>
                <p>
                    <a href="/dashboard">Home</a>|
                    <a href="/profile">Profile</a> |
                    <a href="/rules">Rules</a>|
                    <a href="/logout">Logout</a>
                </p>
            </div>
        </div>
    </header>
    {% with messages = get_flashed_messages(category_filter=['players']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    <form action="/creategame", method="post">
    <div class="content">
        <div class="team">
            
            <h4>Team 1</h4>
            <div>
                <p>{{user.f_name}} {{user.l_name}}</p>
                <p>&</p>
                <input type="text" name="team1_player2" id="team1_player2">
            </div>
        </div>
        <div>
            <h1><strong>VS.</strong></h1>
        </div>
        <div class="team">
            <h4>Team 2</h4>
            <div>
                <input type="text" name="team2_player1" id="team2_player1">
                <p>&</p>
                <input type="text" name="team2_player2" id="team2_player2">
            </div>
        </div>
    </div>
    <div class="live">
        <button class="btn btn-info">Die is Live!</button>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
