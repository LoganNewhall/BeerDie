<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Die is Live</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div><h1>BeerDie.GG</h1></div>
            <div>
                <p>
                    <a href="/dashboard">Home</a>|
                    <a href="/profile">Profile</a> |
                    <a href="/rules">Rules</a>|
                    <a href="/logout">Logout</a>
                </p>
            </div>
        </div>
    </header>
    <div class="scoreboard">
        <div class="team">
            <h2><strong>Team 1</strong></h2>
            <div>
                <h5 id="team1_points">0 points</h5>
            </div>
            <div>
                <div>
                    <h5>{{user['f_name']}}</h5>
                    <button  onclick="addTeam1()"><strong>+1</strong></button>
                    <button onclick="sinkTeam1()"><strong>SINK!</strong></button>
                    <button onclick="cupHitTeam1()"><strong>Cup Hit</strong></button>
                    <button onclick="selfSinkTeam1()"><Strong>Self-Sink :(</Strong></button>
                </div>
                <div>
                    <h5>{{game['u2.f_name']}}</h5>
                    <button  onclick="addTeam1()"><strong>+1</strong></button>
                    <button onclick="sinkTeam1()"><strong>SINK!</strong></button>
                    <button onclick="cupHitTeam1()"><strong>Cup Hit</strong></button>
                    <button onclick="selfSinkTeam1()"><Strong>Self-Sink :(</Strong></button>
                </div>
            </div>
            <div>
                <p>Accidental point? Click <button onclick="subtractTeam1()"><strong>-</strong></button> to Subtract a Point</p>
            </div>
        </div>
        <div class="team">
            <h2><strong>Team 2</strong></h2>
            <div>
                <h5 id="team2_points">0 points</h5>
            </div>
            <div class="points">
                <div>
                    <h5>{{game['u3.f_name']}}</h5>
                    <button onclick="addTeam2()"><strong>+1</strong></button>
                    <button onclick="sinkTeam2()"><strong>SINK!</strong></button>
                    <button onclick="cupHitTeam2()"><strong>Cup Hit</strong></button>
                    <button onclick="selfSinkTeam2()"><Strong>Self-Sink :(</Strong></button>
                </div>
                <div>
                    <h5>{{game['u4.f_name']}}</h5>
                    <button onclick="addTeam2()"><strong>+1</strong></button>
                    <button onclick="sinkTeam2()"><strong>SINK!</strong></button>
                    <button onclick="cupHitTeam2()"><strong>Cup Hit</strong></button>
                    <button onclick="selfSinkTeam2()"><Strong>Self-Sink :(</Strong></button>
                </div>
            </div>
            <div>
                <p>Accidental point? Click <button onclick="subtractTeam2()"><strong>-</strong></button> to Subtract a Point</p>
            </div>
        </div>
    </div>
    <div class="live">
        <button class="btn btn-outline-danger" onclick="endGame()">End Game</button>
    </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}" ></script>
</body>
</html>
