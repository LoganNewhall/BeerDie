<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Edit Profile</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div><h1>BeerDie.GG</h1></div>
            <div>
                <p>
                    <a href="/dashboard">Dashboard</a> |
                    <a href="/profile">Profile</a>|
                    <a href="/logout">Logout</a>
                </p>
            </div>
        </div>
    </header>
    <div class="edit">
        <form action="/update" method="post">
            <div class="update" >
                <div class="updatePic">
                    <img class="profilePic" src="static/user-circle.png" alt="profile picture">
                    <!-- <input type="file" id="profilePic" name="profilePic" accept="image/png, image/jpeg"> -->
                </div>
                <div class="info">
                    <div class="input-container">
                        <label for="f_name">First Name:</label>
                        <input type="text" name="f_name" value="{{user.f_name}}">
                    </div>
                    <div class="input-container">
                        <label for="l_name">Last Name:</label>
                        <input type="text" name="l_name" value="{{user.l_name}}">
                    </div>
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{user.email}}">
                    </div>
                    <div class="input-container">
                        <label for="username">Username:</label>
                        <input type="text" name="username" value="{{user.username}}">
                    </div>
                </div>
                <div class="rules">
                    <h2>House Rules</h2>
                    <textarea rows="10" cols="25" name="rules" id="rules"></textarea>
                </div>
            </div>
            <div class="edit-button-container">
                <button type="submit" class="btn btn-outline-success">Update</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
